<div style="background-image: url([[*header_second_bg]]);" class="header_second">
	<div id="top-video-container" class="top-video-off"></div>
	<div class="mask"></div>
	<div class="bot_shadow"></div>
	<div class="title">[[*pagetitle]]</div>
	<div class="cat">
		<div class="text">Категория: [[*project_cat]]</div>
	</div>
	<div class="socials">
		<div class="item">
			<div class="social-likes">
				<div class="facebook" title="Поделиться ссылкой на Фейсбуке">Facebook</div>
				<div class="vkontakte" title="Поделиться ссылкой во Вконтакте">Вконтакте</div>
			</div>
		</div>
		<div class="item">
			<div class="vote_bnt">голосовать</div>
		</div>
		<!-- <div class="item">
			<img src="assets/img/proj_tw.png">
			<div class="col">11</div>
		</div> -->
	</div>
	<a class="watch2 [[*video_project:!empty=`watch`]]" href="#">
		<img src="assets/img/watch_video.png">
		СМОТРЕТЬ ВИДЕО
	</a>

	<div class="content">
		<div class="raiting_block">
			<div class="oval">
				<div class="text">Голосование online</div>
				<div class="num">[[*project_rating]]</div>
			</div>
			<canvas id="canvas" data-rating="[[*project_rating_percent]]" class="canvas_rt2" width="180" height="180">Your browser does not support the HTML5 canvas tag.</canvas>
			<a href="#" class="plus">+</a>
			<div class="votes"></div>
			<input type="hidden" name="page_id" value="[[*id]]">
		</div>
	</div>
</div>
<div class="block_for_slider"></div><div class="block_for_slider2"></div>
<script type="text/javascript">
window.onload = function() {

get_convas_pr();

$(".watch").click(function(e){
			e.preventDefault();
			$("#top-video-container").removeClass( "top-video-off" );
			$("#top-video-container").addClass( "top-video-on-progect" );
			$("#top-video-container").append('<img id="closeVideo" src="assets/img/closeVideo.png"/><iframe width="100%" allowfullscreen="" enablejsapi="1" height="100%" src="[[*video_project]]?autohide=1&iv_load_policy=3&modestbranding=1&showinfo=0&enablejsapi=1&autoplay=1&playerapiid=ytplayer" frameborder="0" allowfullscreen></iframe>');

			$("#closeVideo").on('click', function(){
				$("#top-video-container").removeClass( "top-video-on-progect" );
				$("#top-video-container").addClass( "top-video-off" );
				$("#top-video-container>iframe").remove();
			});
});


}
</script>
