<header>
	<a href="/" class="logo"><img src="assets/img/logo.svg"></a>
	<div class="menu">
			[[Wayfinder? &startId=`0` &rowClass=`` &innerTpl=`innerTpl_top_menu` &parentClass=`have_subs`]]
	</div>
	[[!+modx.user.id:isloggedin:is=`1`:then=`
	<a href="profile.html?id=[[+modx.user.id]]" class="profile">
		<div style="background-image:url([[+modx.user.id:userinfo=`photo`]]);" class="photo"></div>
		<div class="oval"></div>
		<div class="name">
			[[!+modx.user.id:userinfo=`fullname`]]
		</div>
	</div>`:else=`
	<div class="buttons">
		<a href="#" class="login">ВХОД / ПРИСОЕДЕНИТЬСЯ</a>
	</div>
	`]]
</header>
<input type="hidden" name="id_user" value="[[!+modx.user.id]]">
[[$modal]]
