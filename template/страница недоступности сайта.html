<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
[[$head]]

<body class="site_develop">
	<div class="content">
		<img src="assets/img/dev_logo.png">
		<div class="title">САЙТ В РАЗРАБОТКЕ</div>
		<div class="text">Международная премия в области студенческого предпринимательства для студентов, которые работают и учатся одновременно.<br><a href="http://gsea.bz/">Больше информации на gsea.bz</a></div>
		
		<div class="pod_title">До премии осталось:</div>
		<div class="timer_block">
			<div class="day">

			</div>
			<div class="hour"></div>
			<div class="minute"></div>
			<div class="seconds"></div>
		</div>
	</div>
	<script type="text/javascript">
	$(document).ready(function() {
		//timer

		//Возвращает 0 для "дней", 1 для "день" и 2 для "дня"

		function getEnder(val) {
		    var ret = 0;
		    if (val % 100 < 10 || val % 100 > 20) {
		        if (val % 10 == 1)
		            ret = 1;
		        else if (val % 10 < 5 && val % 10 > 0)
		            ret = 2;
		    }
		    return ret;
		}

		function RefreshTimer() {
		    var diff = Math.round((timer_endDate - Date.now() - 6 * 3600000) / 1000); //Оставшееся число секунд
		    var counter = jQuery('.counter');
		    var ender = '';

		    var days = Math.floor(diff / 24 / 3600);
		    ender = ['дней', 'день', 'дня'][getEnder(days)];
		    jQuery('.day').html('<b>' + days + '</b> <span>' + ender + '</span>');

		    days = diff - days * 3600 * 24;
		    var hours = Math.floor(days / 3600);
		    ender = ['часов', 'час', 'часа'][getEnder(hours)];
		    jQuery('.hour').html('<b>' + hours + '</b> <span>' + ender + '</span>');

		    days = days - hours * 3600;
		    var minutes = Math.floor(days / 60);
		    ender = ['минут', 'минута', 'минуты'][getEnder(minutes)];
		    jQuery('.minute').html('<b>' + minutes + '</b> <span>' + ender + '</span>');

		    days = days - minutes * 60;
		    var seconds = Math.floor(days);
		    ender = ['секунд', 'секунда', 'секунды'][getEnder(seconds)];
		    jQuery('.seconds').html('<b>' + seconds + '</b> <span>' + ender + '</span>');
		}
			timer_endDate = Date.UTC(2015, 11, 15, 11);
			jQuery(function() {
			    setInterval(RefreshTimer, 1000);
			    RefreshTimer();
			});
	});
</script>
</body>
</html>
